<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">

    <title>jsCalc</title>
</head>

<body>
    <content>
        <div class="calc">
            <input id="display" type="text" class="calc_display">
            <div class="button_block">
                <div class="button_line">
                    <button id="ce" class="clear_btn">CE</button>
                    <button id="c" class="clear_btn">C</button>
                    <button id="factorial">!</button>
                    <button id="division" class="operation">/</button>
                </div>
                <div class="button_line">
                    <button id="7" class="number">7</button>
                    <button id="8" class="number">8</button>
                    <button id="9" class="number">9</button>
                    <button id="multiplication" class="operation">*</button>
                </div>
                <div class="button_line">
                    <button id="4" class="number">4</button>
                    <button id="5" class="number">5</button>
                    <button id="6" class="number">6</button>
                    <button id="minus" class="operation">-</button>
                </div>
                <div class="button_line">
                    <button id="1" class="number">1</button>
                    <button id="2" class="number">2</button>
                    <button id="3" class="number">3</button>
                    <button id="plus" class="operation">+</button>
                </div>
                <div class="button_line">
                    <button id="comma">,</button>
                    <button id="zero" class="number">0</button>
                    <button id="double_zero" class="number">00</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>



    </content>
</body>
<script src="index.js"></script>

</html>
