<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">

    <title>jsCalc</title>
</head>

<body>
    <content>
        <div class="calc">
            <input type="text" class="calc_display">
            <div class="button_block">
                <div class="button_line">
                    <button id="ce">CE</button>
                    <button id="c">C</button>
                    <button id="factorial">!</button>
                    <button id="division">/</button>
                </div>
                <div class="button_line">
                    <button id="1">7</button>
                    <button id="2">8</button>
                    <button id="3">9</button>
                    <button id="multiplication">*</button>
                </div>
                <div class="button_line">
                    <button id="4">4</button>
                    <button id="5">5</button utton>
                    <button id="6">6</button>
                    <button id="minus">-</button>
                </div>
                <div class="button_line">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="plus">+</button>
                </div>
                <div class="button_line">
                    <button id="comma">,</button>
                    <button id="zero">0</button>
                    <button id="double_zero">00</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>



    </content>
</body>
<script src="index.js"></script>

</html>
